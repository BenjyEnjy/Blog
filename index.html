<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benj.site</title>
    <meta name="description" content="Blog by Benj">
    <meta name="keywords" content="Blog">
    <meta name="author" content="Benj">
    <link href="/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"
      integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 id="page-title"><a href="/">Benj.site</a></h1>
      </header>
      <nav></nav>
      <main>
        <ul id="blog-post-summaries">
          <!-- #blog-post-summary -->
        </ul>

        <!-- Template -->
        <template id="blog-post-summary">
          <li class="blog-post-summary">
            <a class="blog-post-summary-link">
              <h2 class="blog-post-summary-title"></h2>
              <span class="blog-post-summary-category tag"></span>
              <ul class="blog-post-summary-tags tags-container">
                <!-- #blog-post-summary-tag -->
              </ul>
              <span class="blog-post-summary-timestamp"></span>
            </a>
          </li>
        </template>

        <!-- Template -->
        <template id="blog-post-summary-tag">
          <li class="blog-post-summary-tag tag">
            <span class="blog-post-summary-tag-name"></span>
          </li>
        </template>
      </main>
    </div>
    <script>
      (async () => {
        // Retrieve all Blog Posts
        const blogPostMetadatas = await retrieveAllBlogPostMetadatas();

        // Add each Blog Post to the page
        appendBlogPostSummaryElements(blogPostMetadatas);
      })();
    </script>
  </body>
</html>
